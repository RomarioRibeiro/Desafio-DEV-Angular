<main>
  <p-card styleClass="card-adjust">
      <div class="mb-3">
          <span class="title colorTitle">Cadastro de Farm</span>
      </div>
      <div class="flex justify-content-start mb-2">
          <button pButton type="button" class="p-button-primary" icon="pi pi-arrow-left" pTooltip="Voltar" routerLink="/farm" ></button>
      </div>

      <form #formFarm="ngForm" (ngSubmit)="salvar(formFarm)">

        <div class="grid flex flex-wrap justify-content-center ">
          <div class="col-12 md:col-6 lg:col-3">
              <span>Name</span>
              <input type="text" name="name" #name="ngModel" [(ngModel)]="farm.name" pInputText class="w-full"  [required]="true" minlength="2" maxlength="60">


          </div>
      </div>

      <div class="flex flex-wrap justify-content-center mt-4">
        <div class="col-12 md:col-6 lg:col-3">
            <button pButton type="submit" class="p-button-primary w-full" icon="pi pi-save" [disabled]="formFarm.invalid || salvando " pTooltip="Salvar" label="Salvar"></button>
        </div>
      </div>
      </form>
  </p-card>
</main>
